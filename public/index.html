<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>The Game of Life</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="game">
        <div id="grid"></div>

        <div class="controls">
            <button id="play-button" class="material-icons">play_arrow</button>
            <button id="reset-button" class="material-icons">replay</button>
            <button id="randomize-button" class="material-icons">transform</button>
            <input id="speed-slider" type="range" min="0" max="900" step="100" value="0">
        </div>
    </div>

    <script src="js/cell.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/game.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
